<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN: Head-->

<head>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body>
    <form class="auth-login-form mt-2" th:action="@{/register}" th:object="${registerForm}" method="post">
        <p th:if="${#fields.hasGlobalErrors()}"  th:errors="*{global}" th:errorclass="field-error" class="badge rounded-pill badge-light-danger"></p>
    <div class="mb-1">
        <p th:errors="*{identification}"></p>
        <label class="form-label" for="login-email">아이디</label>
        <input class="form-control" id="login-email" th:field="*{identification}" type="text" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
    </div>
    <div class="mb-1">
        <p th:errors="*{password}"></p>
        <div class="d-flex justify-content-between">
            <label class="form-label" for="login-password">Password</label><a th:href="@{/templates/user/forgotPassword}"><small>Forgot Password?</small></a>
        </div>
        <div class="input-group input-group-merge form-password-toggle">
            <input class="form-control form-control-merge" id="login-password" type="password" th:field="*{password}" placeholder="············" aria-describedby="login-password" tabindex="2" /><span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
        </div>
    </div>
    <div class="mb-1">
        <p th:errors="*{name}"></p>
        <label class="form-label" for="login-email">이름</label>
        <input class="form-control" id="login-email" th:field="*{name}" type="text" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
    </div>
    <div class="mb-1">
        <p th:errors="*{email}"></p>
        <label class="form-label" for="login-email">이메일</label>
        <input class="form-control" id="login-email" th:field="*{email}" type="text" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
    </div>
    <div class="mb-1">
        <p th:errors="*{city}"></p>
        <label class="form-label" for="login-email">도시</label>
        <input class="form-control" id="login-email" th:field="*{city}" type="text" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
    </div>
    <div class="mb-1">
        <p th:errors="*{gu}"></p>
        <label class="form-label" for="login-email">구</label>
        <input class="form-control" id="login-email" th:field="*{gu}" type="text" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
    </div>
        <div class="mb-1">
            <p th:errors="*{handPhone}"></p>
            <label class="form-label" for="login-email">H.P</label>
            <input class="form-control" id="login-email" th:field="*{handPhone}" type="text" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
        </div>
    <div class="mb-1">
        <div class="form-check">
            <input class="form-check-input" id="remember-me" type="checkbox" tabindex="3" />
            <label class="form-check-label" for="remember-me"> Remember Me</label>
        </div>
    </div>
    <button class="btn btn-primary w-100" tabindex="4">join</button>
</form>

</body>
</html>
