<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN: Head-->

<head>
    <script type="text/javascript" th:src="@{/js/ldap.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body>

<form class="auth-login-form mt-2" th:name="loginSender" th:object="${loginForm}" method="POST" >
    <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}" th:errorclass="field-error"
       class="badge rounded-pill badge-light-danger"></p>
    <div class="mb-1">
        <p th:errors="*{identification}"></p>
        <label class="form-label" for="identification">아이디</label>
        <input class="form-control" id="identification" th:field="*{identification}" type="text"
               placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1"/>
    </div>
    <div class="mb-1">
        <p th:errors="*{password}"></p>
        <div class="d-flex justify-content-between">
            <label class="form-label" for="password">Password</label><a th:href="@{/templates/user/forgotPassword}"><small>Forgot
            Password?</small></a>
        </div>
        <div class="input-group input-group-merge form-password-toggle">
            <input class="form-control form-control-merge" id="password" type="password" th:field="*{password}"
                   placeholder="············" aria-describedby="login-password" tabindex="2"/><span
                class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
        </div>
    </div>
    <div class="mb-1">
        <div class="form-check">
            <input class="form-check-input" id="remember-me" type="checkbox" tabindex="3"/>
            <label class="form-check-label" for="remember-me"> Remember Me</label>
        </div>
    </div>
<!--    <input type="button" onclick="return loginDataSend()" >Sign in</input>-->
    <button type="submit">SIgnin</button>
</form>
<a th:href="@{/register}" class="btn btn-primary w-100" tabindex="4">Join us</a>




</body>
</html>
